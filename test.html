<body>
    <input type="text" name="" id="">
    <script>
        nums = [-1, 0, 3, 5, 9, 12]
        var search = function(nums, target) {
            nums.sort((a, b) => a > b)
            flag = Math.ceil(nums.length / 2)
            console.log(flag)
            if (target == nums[flag]) {
                return flag
            }
            if (target > nums[flag]) {
                nums = nums.slice(flag)
                search(nums, target)
            } else
                nums = nums.slice(0, flag)
            search(nums, target)
            return -1
        };
        console.log(search(nums, 9));
